<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces"
    />
  </head>
  
  <body>
    <main>
      <div class="flex content">
        <div class="product-image">
          <img src="./images/image-product-desktop.jpg" alt="image-product" />
        </div>

        <div class="flex section2">
          <p class="paragraph1">Perfume</p>

          <h2 class="header">Gabrielle Essence Eau De Parfum</h2>

          <p class="paragrapgh2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="pricing">
            <div class="discount-price">$149.99</div>
            <div class="original-price">$169.99</div>
          </div>

          <button>
            <img class="cart-icon" src="./images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Paul Oluwapelumi Ehigie</a>.
      </div>
    </main>
  </body>
</html>
